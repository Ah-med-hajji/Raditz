      <div class="login-page">
        <div class="form">
          <form method="post" action="register.php" class="register-form">
            <input type="text" name="username" placeholder="Name" class="word" />
            <input type="password"name="password" placeholder="Password" class="word" />
            <input type="phone" name="phone" placeholder="Phone Number" class="word"/>
            <input type="text" name="mail" placeholder="Email Address" class="word"/>
            <input type="submit" name="create" value="Create"   name="CREATE" class="bout">
            <p class="message">Already registered? <a href="#">Login Here</a></p>
          </form>
          <form method="POST" action="sign.php" class="login-form">
            <input type="text" name="username" placeholder="Username"  class="word"/>
            <input type="password" name="password" placeholder="Password" class="word" /> 
            <input type="submit" value="LOGIN"   name="LOGIN" class="bout">
            <p  class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>
      <script>
        $('.message a').click(function(){
         $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
      });
      </script>
